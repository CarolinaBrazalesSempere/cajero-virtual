<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Poner thymeleaf namespace-->
<head>
<meta charset="UTF-8">
<title>Transferencia</title>
<link rel="stylesheet" th:href="@{/styles.css}">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
	rel="stylesheet">
</head>

<body>
 <h1 class="header">Transferir dinero</h1>
    <h2>Número de cuenta: <span th:text="${session.cuenta.idCuenta}"></span></h2>
    <h2>Saldo: <span th:text="${session.cuenta.saldo}"></span></h2>

	<form th:action="@{/transferencia}" method="post">
		<label for="cantidad">Introduce la cantidad:</label>
		<input type="number" name="cantidad">
		<label for="cantidad">Introduce el destino:</label>
		<input type="number" name="idCuenta">
		<input type="submit" value="Transferir" class="btn">
	</form>
	
	<p th:text="${mensaje}"></p>
	<a th:href="@{/menu}">Volver al menú</a>

</body>
</html>
