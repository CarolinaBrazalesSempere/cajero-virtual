<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Poner thymeleaf namespace-->
<head>
<meta charset="UTF-8">
<title>Detalle de movimientos</title>
<link rel="stylesheet" th:href="@{/styles.css}">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
	rel="stylesheet">
</head>

<body>
	<h1 class="header">Movimientos</h1>
	<h2 class="header">
		Número de cuenta: <span th:text="${session.cuenta.idCuenta}"></span>
	</h2>
	<h2 class="header">
		Saldo: <span th:text="${session.cuenta.saldo}"></span>
	</h2>
	
	<a th:href="@{/menu}">Volver a movimientos</a>

	<div class="table-container">
	
	<table class="det-table">
		<tr>
			<th>Cantidad</th>
			<th>Fecha</th>
			<th>Descripción</th>
		</tr>
		<tr th:each="movimientos : ${movimiento}">
			<td th:text="${movimientos.cantidad}"></td>
			<td th:text="${movimientos.fecha}"></td>
			<td th:text="${movimientos.operacion}"></td>
		</tr>

	</table>
</div>


</body>
</html>
